<ion-header>  
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outer-wrapper">
    <div class="content-wrapper">

      <ion-card>
        <ion-card-content>
          Manage Your Storage
        </ion-card-content>
      </ion-card>

      <ion-button expand="block" color="danger" (click)="clearLocalStorage()">
        Clear storage
      </ion-button>

    </div>
  </div>
</ion-content>
